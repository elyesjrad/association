AssociationBundle\Entity\Association:
    type: entity
    table: association
    repositoryClass: AssociationBundle\Repository\AssociationRepository
    id:
        id:
            id: true
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        raisonSociale:
            type: string
            length: '255'
            column: Raison_sociale
        address:
            type: string
            length: '255'
            column: Address
        telephone:
            type: integer
        domaine:
            type: string
            length: '255'
        gouvernorat:
            type: string
            length: '25'
    lifecycleCallbacks: {  }
